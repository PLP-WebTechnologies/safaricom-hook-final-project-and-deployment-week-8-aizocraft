<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Plasma Water Africa</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #1f4037, #99f2c8);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    .signup-wrapper {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 90%;
      transition: transform 0.3s ease;
    }
    .signup-wrapper:hover {
      transform: translateY(-5px);
    }
    .signup-form {
      text-align: center;
    }
    .signup-form h1 {
      font-size: 2.5rem;
      color: #2c3e50;
    }
    .signup-form p {
      font-size: 1.1rem;
      margin: 10px 0 30px;
      color: #666;
    }
    form {
      text-align: left;
    }
    label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
      color: #34495e;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s;
    }
    input:focus {
      border-color: #3498db;
      box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
      outline: none;
    }
    .password-hint {
      font-size: 0.85rem;
      color: #888;
      margin-top: 5px;
    }
    .submit-btn {
      width: 100%;
      background: linear-gradient(45deg, #27ae60, #2ecc71);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s, transform 0.2s;
    }
    .submit-btn:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg, #2ecc71, #27ae60);
    }
    .alternative {
      margin-top: 15px;
      color: #555;
    }
    .alternative a {
      color: #2980b9;
      text-decoration: none;
    }
    .alternative a:hover {
      text-decoration: underline;
    }
    /* Animation Components */
    .animated-input {
      position: relative;
    }
    .animated-input input {
      padding-left: 30px;
    }
    .animated-input span {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #666;
    }
    /* Media Queries for Responsiveness */
    @media (max-width: 600px) {
      .signup-wrapper {
        padding: 20px;
      }
      .signup-form h1 {
        font-size: 2rem;
      }
      .submit-btn {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="signup-wrapper">
    <div class="signup-form">
      <h1>Create an Account</h1>
      <p>Join us today to explore more services and products!</p>
      <form onsubmit="registerUser(event)">
        <label for="full-name">Full Name</label>
        <div class="animated-input">
          <span>üë§</span>
          <input type="text" id="full-name" name="full-name" placeholder="John Doe" required>
        </div>

        <label for="email">Email</label>
        <div class="animated-input">
          <span>‚úâÔ∏è</span>
          <input type="email" id="email" name="email" placeholder="youremail@example.com" required>
        </div>

        <label for="new-username">Username</label>
        <div class="animated-input">
          <span>üë•</span>
          <input type="text" id="new-username" name="new-username" placeholder="Create a username" required>
        </div>

        <label for="new-password">Password</label>
        <div class="animated-input">
          <span>üîí</span>
          <input type="password" id="new-password" name="new-password" placeholder="Create a password" required>
        </div>
        
        <div class="password-hint">Use at least 8 characters, including uppercase, lowercase, and a number.</div>

        <button type="submit" class="submit-btn">Sign Up</button>
      </form>
      <div class="alternative">Already have an account? <a href="login.html">Login</a></div>
    </div>
  </div>
  <script>
    function registerUser(event) {
      event.preventDefault();
      const name = document.getElementById('full-name').value;
      const email = document.getElementById('email').value;
      const username = document.getElementById('new-username').value;
      const password = document.getElementById('new-password').value;

      if (password.length < 8) {
        alert('Password must be at least 8 characters long.');
        return;
      }

      // Mock submission
      alert(`Welcome, ${name}! Your account has been created successfully.`);

      // Clear form after success
      document.querySelector('form').reset();
    }
  </script>
</body>
</html>
